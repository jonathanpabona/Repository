{% extends 'car_app/index.html' %}
{% load static %}
{% block content %}
    <h2>Confirm Delete</h2>
    <p>Are you sure you want to delete this car?</p>
    <p>Car: {{ car.name }}</p>
    <p>Color: {{ car.color }}</p>
    <form method="post">
        {% csrf_token %}
        <input type="submit" value="Delete">
    </form>
{% endblock %}
